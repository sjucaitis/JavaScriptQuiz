<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Suzanne Jucaitis CWRU Homework 4 Coding Quiz-->
    <title>Coding Quiz</title>
     <!-- Links to Stylesheets-->
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <main class="container">
      <div id="quizQuestion" class="hide">
        <div id="question">Question</div>
        <div id="answers" class="btn-grid">
          <button class="answerBtn">Answer 1</button>
          <button class="answerBtn">Answer 2</button>
          <button class="answerBtn">Answer 3</button>
          <button class="answerBtn">Answer 4</button>
        </div>
      </div>
      <div class="start">
        <button id="start-btn">Start Quiz</button>
        <p id="timer" class="hide">Time remaining: </p>
      </div>
      <div class="highScores"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
