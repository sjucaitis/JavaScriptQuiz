<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Suzanne Jucaitis CWRU Homework 4 Coding Quiz-->
    <title>Coding Quiz</title>
     <!-- Links to Stylesheets-->
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="style.css"/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4">JavaScript Quiz</h1>
        <p class="lead">Test your knowledge of introductory JavaScript concepts with this timed quiz.</p>
        <hr class="my-4">
        <p>Created by Suzanne Jucaitis, CWRU Coding Bootcamp, October 2020</p>
      </div>
    
      <div id="quizQuestionContainer" class="hide">
        <div id="question">Question</div>
        <div id="answers">
          <button id="answerA" class="btn btn-primary btn-lg btn-block mr-10" onclick="checkAnswer('a')">Answer A</button>
          <button id="answerB" class="btn btn-primary btn-lg btn-block mr-10" onclick="checkAnswer('b')">Answer B</button>
          <button id="answerC" class="btn btn-primary btn-lg btn-block mr-10" onclick="checkAnswer('c')">Answer C</button>
          <button id="answerD" class="btn btn-primary btn-lg btn-block mr-10" onclick="checkAnswer('d')">Answer D</button>
        </div>
      </div>
      <div id=start>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div id="timer" class="hide">
        <p>Time remaining:</p>
      </div>
      <div id="endQuiz" class="hide">
        <div id="yourScore"></div>
        <input type="text" size = "40" placeholder="Enter initials for high score" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
      </div>
      <div id=highscores class="hide">
        <div id="highScorePage">
            <div id="highscoreHead">
                <h3>Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscoreInitials"></div>
            <div id = "highscoreScore"></div>
        </div>
    
    </div>
    
    </main>
    <script src="script.js"></script>
  </body>
</html>
